[Settings]
language = en
folder = ~/.config/wallpaper
wallpaper = ~/.config/wallpaper/highlands-grid.jpg
backend = hyprpaper
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
post_command = wal --cols16 --saturate 100 -i $wallpaper
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2

